<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<title>Connections</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="nav nav-pills flex-column flex-sm-row">
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="send_msg.html">Send msg</a>
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="request.html">Request</a>
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="subscribe.html">Subscribe</a>
	<a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="connections.html">Connections</a>
	<a id="connection-status" class="flex-sm-fill text-sm-center nav-link disabled" aria-disabled="true">Wait..</a>
</nav>

<div class="container mt-4">
	<div class="d-grid gap-2">
		<button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#addConnectionModal">New
		</button>
	</div>
	<div class="list-group" id="connection-select">
		<!--        список подключений -->
	</div>
</div>

<div class="modal fade" id="addConnectionModal" tabindex="-1" aria-labelledby="addConnectionModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addConnectionModalLabel">New Connection</h5>
				<button id="new-conn-close-btn" type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Закрыть"></button>
			</div>
			<div class="modal-body">
				<form id="connection-form" class="row g-3">
					<div class="col-md-6">
						<input type="text" id="connection-name" class="form-control" placeholder="Name" required>
					</div>
					<div class="col-md-6">
						<input type="text" id="connection-host" class="form-control" placeholder="Host" required>
					</div>
					<div class="col-md-4">
						<input type="text" id="connection-port" class="form-control" placeholder="Posrt" required>
					</div>
					<div class="col-md-4">
						<input type="text" id="connection-login" class="form-control" placeholder="Login" required>
					</div>
					<div class="col-md-4">
						<input type="password" id="connection-password" class="form-control" placeholder="Password"
							   required>
					</div>
					<div class="col-12 text-end">
						<button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Добавить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<nav class="nav fixed-bottom nav-pills flex-column flex-sm-row">
	<a class="flex-sm-fill text-sm-center nav-link bottom-bar">version: 1.0.0 BETA</a>
	<a class="flex-sm-fill text-sm-center nav-link bottom-bar">WARNING: DON'T USE THIS IN PRODUCTION</a>
</nav>

<script type="module" src="../js/connections.js"></script>
<script type="module" src="../js/general.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
