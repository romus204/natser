<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<title>Send msg</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="nav nav-pills flex-column flex-sm-row">
	<a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Send msg</a>
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="request.html">Request</a>
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="subscribe.html">Subscribe</a>
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="connections.html">Connections</a>
	<a id="connection-status" class="flex-sm-fill text-sm-center nav-link disabled" aria-disabled="true">Wait..</a>
</nav>

<div class="container mt-4">

	<div class="input-group mb-3">
		<span class="input-group-text">Channel</span>
		<input id="channel-input" type="text" class="form-control" aria-label="Channel" aria-describedby="basic-addon1">
	</div>

	<div class="input-group">
		<span class="input-group-text">Message</span>
		<textarea id="message-input" class="form-control" aria-label="Message" style="height: 300px;"></textarea>
	</div>

	<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
		<button id="send-msg-btn" class="btn btn-success" type="button">Send</button>
	</div>

	<div id="history-messages-section" class="card mt-5">
		<button class=" card-header btn" type="button" data-bs-toggle="collapse" data-bs-target="#history-messages"
				aria-expanded="false" aria-controls="history-messages">
			History
		</button>
		<!--        <div class="card-body ">-->
		<ul id="history-messages" class="collapse list-group mb-4 multi-collapse">
			<!-- История сообщений будет отображаться здесь -->
		</ul>
		<!--        </div>-->

	</div>

	<div id="favorite-messages-section" class="card mt-2">
		<button class=" card-header btn btn-block" type="button" data-bs-toggle="collapse"
				data-bs-target="#favorite-messages" aria-expanded="false" aria-controls="favorite-messages">
			Favorite
		</button>
		<ul id="favorite-messages" class="collapse list-group multi-collapse">
			<!-- Избранные сообщения будут отображаться здесь -->
		</ul>
	</div>

</div>

<nav class="nav sticky-bottom nav-pills flex-column flex-sm-row">
	<a class="flex-sm-fill text-sm-center nav-link bottom-bar">version: 1.0.0 BETA</a>
	<a class="flex-sm-fill text-sm-center nav-link bottom-bar">WARNING: DON'T USE THIS IN PRODUCTION</a>
</nav>

<script type="module" src="../js/send_msg.js"></script>
<script type="module" src="../js/general.js"></script>
<script type="module" src="../js/history.js"></script>
<script type="module" src="../js/favorite.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
