<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<title>Request</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="nav nav-pills flex-column flex-sm-row">
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="send_msg.html">Send msg</a>
	<a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="request.html">Request</a>
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="subscribe.html">Subscribe</a>
	<a class="flex-sm-fill text-sm-center nav-link nav-color" href="connections.html">Connections</a>
	<a id="connection-status" class="flex-sm-fill text-sm-center nav-link disabled" aria-disabled="true">Offline</a>
</nav>

<div class="container mt-4">

	<div class="input-group mb-3">
		<span class="input-group-text">Channel</span>
		<input id="channel-input" type="text" class="form-control" aria-label="Channel" aria-describedby="basic-addon1">
	</div>

	<div class="row">
		<div class="col">
			<span class="card card-header col">Request</span>
			<textarea id="request-msg" class="card-body form-control" rows="20" aria-label="Request"></textarea>
		</div>

		<div class="col">
			<span class="card card-header col">Response</span>
			<textarea id="response-msg" class="card-body form-control" rows="20" aria-label="Response"
					  readonly></textarea>

			<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
				<button id="send-request-btn" class="btn btn-success" type="button">Send</button>
			</div>
		</div>

	</div>

</div>

<nav class="nav fixed-bottom nav-pills flex-column flex-sm-row">
	<a class="flex-sm-fill text-sm-center nav-link bottom-bar">version: 1.0.0 BETA</a>
	<a class="flex-sm-fill text-sm-center nav-link bottom-bar">WARNING: DON'T USE THIS IN PRODUCTION</a>
</nav>

<script type="module" src="../js/send_request.js"></script>
<script type="module" src="../js/general.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
